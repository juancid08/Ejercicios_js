<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Meses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleEj9.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
                <form class="border-primary p-5">
                    <h1 class="text-center text-primary mb-4">Selector de Meses</h1>
                    <h3 class="text-center text-secondary mb-4">Selecciona un número de mes</h3>
                    <div class="mb-3">
                        <label for="numeroMes" class="form-label">Número del Mes:</label>
                        <select class="form-select" id="numeroMes">
                            <option value="">Elige un número...</option>
                        </select>
                        <span id="errorMes" class="text-error"></span>
                    </div>
                    <button type="button" class="btn btn-primary btn-block mb-3" id="mostrarBtn">Mostrar Mes</button>
                    <p id="resultado" class="mt-3 text-resultado text-center"></p>
                </form>
        </div>
    </div>
    <script src="./js/ejercicio9.js"></script>
</body>
</html>
