<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styleEj3.css">
    <title>Tipos de Triángulos</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-12 form-container">
                <form class="border border-primary p-5"> 
                    <h1 class="text-center">Tipos de Triángulos</h1>
                    <div class="mb-3 ">
                        <label for="ladoA">Lado A:</label>
                        <input type="text" id="ladoA" name="ladoA" class="form-control">

                    </div>
                    <div class="mb-3">
                        <label for="ladoB">Lado B:</label>
                        <input type="text" id="ladoB" name="ladoB" class="form-control">
                        <span id="errorLadoB" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label for="ladoC">Lado C:</label>
                        <input type="text" id="ladoC" name="ladoC" class="form-control">
                        <span id="errorLadoC" class="text-danger"></span>
                    </div>
                    <button type="button" class="btn btn-primary mb-3" id="calcularBtn">Calcular</button>
                    <div id="resultado" class="mt-4"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/ejercicio3.js"></script>

</html>
