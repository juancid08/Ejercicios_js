<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División Euclides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleEj7.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
                <form class="border-primary p-5">
                    <h1 class="text-center text-primary mb-4">División Euclides</h1>
                    <h3 class="text-center text-secondary mb-4">Introducción de datos</h3>
                    <div class="mb-3">
                        <label for="dividendo" class="form-label">Dividendo:</label>
                        <input type="text" class="form-control" id="dividendo" placeholder="Ingresa el dividendo">
                        <span id="errorDividendo" class="text-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="divisor" class="form-label">Divisor:</label>
                        <input type="text" class="form-control" id="divisor" placeholder="Ingresa el divisor">
                        <span id="errorDivisor" class="text-error"></span>
                        <span id="errorDivisor0" class="text-error"></span>
                    </div>
                    <button type="button" class="btn btn-primary btn-block mb-3" id="calcularBtn">Calcular</button>
                    <p id="resultado" class="mt-3 text-correcto text-center"></p>
                </form>
        </div>
    </div>
    <script src="./js/ejercicio7.js"></script>
</body>
</html>
