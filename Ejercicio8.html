<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del MCD por Euclides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleEj8.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
                <form  class="border-primary p-5">
                    <h1 class="text-center text-primary mb-4">Cálculo del MCD por Euclides</h1>
                    <h3 class="text-center text-secondary mb-4">Introducción de datos</h3>
                    <div class="mb-3">
                        <label for="numero1" class="form-label">Número 1:</label>
                        <input type="text" class="form-control" id="numero1" placeholder="Ingresa el primer número">
                        <span id="errorNumero1" class="text-error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="numero2" class="form-label">Número 2:</label>
                        <input type="text" class="form-control" id="numero2" placeholder="Ingresa el segundo número">
                        <span id="errorNumero2" class="text-error"></span>
                    </div>
                    <button type="button" class="btn btn-primary btn-block mb-3" id="calcularBtn">Calcular</button>
                    <p id="resultado" class="mt-3  text-center"></p>
                </form>
        </div>
    </div>
    <script src="./js/ejercicio8.js"></script>
</body>
</html>
