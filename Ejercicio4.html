<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo que calcula la letra de DNI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styleEj4.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-12 form-container">
                <form class="border border-primary p-5">
                    <h1 class="text-center text-primary mb-4">Cálculo de la letra del DNI</h1>
                    <h3 class="text-center text-secondary mb-4">Introducción de datos</h3>
                    <div class="mb-3">
                        <label for="dni" class="form-label">Dame tu DNI:</label>
                        <input type="text" class="form-control" id="dni" placeholder="Número entero entre 1 y 7">
                        <span id="errorDni" class="text-error"></span>  
                    </div>
                    <button type="button" class="btn btn-primary mb-3" id="calcularBtn">Calcular</button>
                    <p id="resultado" class="mt-3 text-success"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/ejercicio4.js"></script>
</body>
</html>
